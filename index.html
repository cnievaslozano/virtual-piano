<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+US+Trad:wght@100..400&display=swap" rel="stylesheet">
    <script src="main.js"></script>
</head>

<body>
    <main>
        <h1>Virtual Piano Keyboard</h1>
        <h2><label for="octave-select">Selecciona la Octava:</label>
            <select class="octave-select" id="octave-select" onchange="cambiarOctava(this.value)">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
            </select>
        </h2>
        <div class="keyboard-container">
            <div class="naturals-container">
                <button id="C">
                    <p>C</p>
                </button>
                <button id="D">
                    <p>D</p>
                </button>
                <button id="E">
                    <p>E</p>
                </button>
                <button id="F">
                    <p>F</p>
                </button>
                <button id="G">
                    <p>G</p>
                </button>
                <button id="A">
                    <p>A</p>
                </button>
                <button id="B">
                    <p>B</p>
                </button>
            </div>
            <div class="accidentals-container">
                <button class="C" id="Db">C</button>
                <button class="D" id="Eb">D</button>
                <button class="F" id="Gb">F</button>
                <button class="G" id="Ab">G</button>
                <button class="A" id="Bb">A</button>
            </div>
        </div>
    </main>
</body>

</html>
